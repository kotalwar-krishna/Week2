<body>
    <!-- Basic Chips -->
    <div class="container">

    </div>

    <!-- stacked chips -->
    <div class="stacked-container">
        <div class="chip"> one fish <span class="closebtn"> &times; </span></div>
        <div class="chip"> two fish <span class="closebtn"> &times; </span></div>

        </div>
