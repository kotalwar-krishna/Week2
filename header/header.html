<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="header-container">
    <div class="header standard-header">
        <button><i class="fas fa-align-justify"></i></button>
        <header>San Francisco, CA</header>
        <button><i class="fas fa-download"></i></button>
        <button><i class="fas fa-print"></i></button>
        <button><i class="fas fa-bookmark"></i></button>
    </div>


     <!-- Short header  -->
    <div class="header short-header">
        <button><i class="fas fa-align-justify"></i></button>
        <header>San Francisco, CA</header>
        <button><i class="fas fa-bookmark"></i></button>
    </div>

    <!-- Short always collapsed header  -->
    <div class="header collapsed-header">
        <button><i class="fas fa-align-justify"></i></button>
        <button><i class="fas fa-bookmark"></i></button>
    </div>

    <!-- Prominant header  -->
    <div class="header prominant-header">
        <button class="bars-btn"><i class="fas fa-align-justify"></i></i></button>
        <header>San Francisco, CA</header>
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="print-btn"><i class="fas fa-print"></i></button>
        <button class="bookmark-btn"><i class="fas fa-bookmark"></i></button>
    </div>

     <!-- Prominant and dense  -->
    <div class="header prominant-header pd">
        <button class="bars-btn"><i class="fas fa-align-justify"></i></button>
        <header>San Francisco, CA</header>
        <button class="download-btn"><i class="fas fa-download"></i></button>
        <button class="print-btn"><i class="fas fa-print"></i></button>
        <button class="bookmark-btn"><i class="fas fa-bookmark"></i></button>
    </div>

         <!-- Dense header  -->
        <div class="header standard-header dense">
            <button><i class="fas fa-align-justify"></i></button>
            <header>San Francisco, CA</header>
            <button><i class="fas fa-download"></i></button>
            <button><i class="fas fa-print"></i></button>
            <button><i class="fas fa-bookmark"></i></button>
        </div>

         <!-- Fixed header  -->
        <div class="header standard-header fixed">
            <button><i class="fas fa-align-justify"></i></button>
            <header>San Francisco, CA</header>
            <button><i class="fas fa-download"></i></button>
            <button><i class="fas fa-print"></i></button>
            <button><i class="fas fa-bookmark"></i></button>
        </div> 

    </div>
</body>
</html>
